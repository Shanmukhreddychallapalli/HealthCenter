<div class="d-flex justify-content-between align-items-center">
  <div>
    <h4 class="text-primary" *ngIf="currentMode === mode.Read">Patients</h4>
    <h4 class="text-primary" *ngIf="currentMode === mode.Add">Add Patient</h4>
    <h4 class="text-primary" *ngIf="currentMode === mode.Update">
      Update Patient
    </h4>
    <h4 class="text-primary" *ngIf="currentMode === mode.Highlight">
      All Patient Appointments
    </h4>
  </div>
  <div>
    <button
      *ngIf="currentMode === mode.Read"
      (click)="changeMode(mode.Add)"
      class="btn btn-sm btn-success"
    >
      <i class="mdi mdi-plus me-2"></i> Add New Patient
    </button>
    <button
      *ngIf="currentMode === mode.Highlight"
      (click)="changeMode(mode.Read)"
      class="btn btn-sm btn-secoundary"
    >
      <i class="mdi mdi-arrow-left me-2"></i> Back
    </button>
  </div>
</div>

<table *ngIf="currentMode === mode.Read" class="table table-bordered mt-2">
  <thead>
    <tr class="table-primary">
      <th>#</th>
      <th>Name</th>
      <th>Gender</th>
      <th>Date of Birth</th>
      <th>Address</th>
      <th>Phone</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngIf="records.length">
      <tr *ngFor="let record of records; let i = index">
        <td [textContent]="i + 1"></td>
        <td [textContent]="record.name"></td>
        <td [textContent]="record.gender"></td>
        <td [textContent]="record.dateOfBirth | date : 'yyyy-MM-dd'"></td>
        <td [textContent]="record.address"></td>
        <td [textContent]="record.phone"></td>
        <td>
          <div class="d-flex justify-content-end">
            <a
              (click)="changeMode(mode.Update, record)"
              href="#"
              class="text-warning me-2"
              >edit</a
            >
            <a (click)="onDelete(record)" href="#" class="text-danger me-2"
              >delete</a
            >
            <a (click)="onHighlight(record)" class="text-primary me-2"
              >(Predefined) Patient Appointments</a
            >
          </div>
        </td>
      </tr>
    </ng-container>
    <ng-container *ngIf="!records.length">
      <tr>
        <td colspan="6">No records exists</td>
      </tr>
    </ng-container>
  </tbody>
</table>

<ng-container *ngIf="currentMode === mode.Highlight">
  <table class="table mt-2">
    <tr>
      <th>Name</th>
      <td [textContent]="highlightRecord.name"></td>
    </tr>
  </table>
  <table class="table table-bordered mt-2">
    <thead>
      <tr class="table-primary">
        <th>#</th>
        <th>Appointment Date</th>
        <th>Appointment Time</th>
        <th>Patient Problem</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngIf="highlightRecords.length">
        <tr *ngFor="let record of highlightRecords; let i = index">
          <td [textContent]="i + 1"></td>
          <td [textContent]="record.appointmentDate | date : 'yyyy-MM-dd'"></td>
          <td [textContent]="record.appointmentTime"></td>
          <td [textContent]="record.notes"></td>
        </tr>
      </ng-container>
      <ng-container *ngIf="!highlightRecords.length">
        <tr>
          <td colspan="6">No records exists</td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</ng-container>

<form
  *ngIf="currentMode === mode.Add || currentMode === mode.Update"
  [formGroup]="mainForm"
  (ngSubmit)="submit()"
>
  <div class="form-group mt-2" [class.d-none]="currentMode === mode.Add">
    <label>PatientId <code>*</code></label>
    <input class="form-control" readonly formControlName="patientId" />
  </div>
  <div class="form-group mt-2">
    <label>Name <code>*</code></label>
    <input
      class="form-control"
      type="text"
      formControlName="name"
      placeholder="Enter name"
    />
  </div>
  <div class="form-group mt-2">
    <label>Gender <code>*</code></label>
    <select formControlName="gender" class="form-control">
      <option [value]="null" selected hidden>Select gender</option>
      <option [value]="'Male'">Male</option>
      <option [value]="'Female'">Female</option>
    </select>
  </div>
  <div class="form-group mt-2">
    <label>Date of Birth <code>*</code></label>
    <input class="form-control" type="date" formControlName="dateOfBirth" />
  </div>
  <div class="form-group mt-2">
    <label>Address</label>
    <input
      class="form-control"
      type="text"
      formControlName="address"
      placeholder="Enter address"
    />
  </div>
  <div class="form-group mt-2">
    <label>Phone <code>*</code></label>
    <input
      class="form-control"
      type="text"
      formControlName="phone"
      placeholder="Enter phone"
    />
  </div>
  <div class="mt-3">
    <button type="submit" class="btn btn-sm btn-success me-2">
      <i class="mdi mdi-check me-2"></i>Submit
    </button>
    <button
      type="button"
      (click)="changeMode(mode.Read)"
      class="btn btn-sm btn-danger me-2"
    >
      <i class="mdi mdi-close me-2"></i>Cancel
    </button>
  </div>
</form>
